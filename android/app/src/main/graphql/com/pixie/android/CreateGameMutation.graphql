mutation CreateGame($input: CreateGameInput!){
    createGame(input:$input){
        id
        gameHall{
            id,
            name,
            participants{
                id
                username
                isOnline,
                avatar
            }
        }
        gameInfo{
            id,
            players{
                id,
                username,
                isOnline,
                avatar
            }
            mode,
            language
        }
    }
}