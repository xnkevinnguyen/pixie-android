subscription OnNewInvitation{
    onNewInvitation{
        id
        receiverId
        isAccepted
        sender{
            id
            username
            isOnline
            isVirtual
            avatarForeground
            avatarBackground
        }
        gameSession{
            id
            currentDrawerId
            currentWord
            currentRound
            status
            sprintTries
            gameState
            gameHall{
                id,
                name,
                participants{
                    id
                    username
                    isOnline,
                    avatarForeground,
                    avatarBackground
                }
            }
            gameInfo{
                id,
                difficulty,
                players{
                    id,
                    username,
                    isOnline,
                    isVirtual,
                    avatarForeground,
                    avatarBackground
                }
                mode,
                language
            }
        }
    }
}