subscription OnNewInvitation{
    onNewInvitation{
        id
        receiverId
        isAccepted
        sender{
            id
            username
            isOnline
        }
        gameSession{
            id
            currentDrawerId
            currentWord
            currentRound
            status
            sprintTries
            gameState
            gameHall{
                id,
                name,
                participants{
                    id
                    username
                    isOnline,
                    avatar
                }
            }
            gameInfo{
                id,
                players{
                    id,
                    username,
                    isOnline,
                    avatar
                }
                mode,
                language
            }
        }
    }
}