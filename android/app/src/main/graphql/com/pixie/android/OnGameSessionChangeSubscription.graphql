subscription OnGameSessionChange($gameSessionId:Float!){
    onGameSessionChange(gameSessionId:$gameSessionId){
        id
        currentDrawerId
        currentWord
        currentRound
        status
        sprintTries
        sprintScore
        gameState
        gameHall{
            id
            name
            isLobby
            participants{
                username
            }
            messages{
                sender{
                    username
                }
                content
            }
        }
        gameInfo{
            id

            players{
                id
                username
                isOnline
                isVirtual
            }
            scores{
                id
                user{
                    id
                    username
                    isVirtual
                    isOnline
                }
                value

            }
            mode
        }
    }
}