query getChannel($channelId:Float!){
    channel(channelId:$channelId){
        id
        name
        participants{
            id
            username
            isOnline
            isVirtual,
            avatarForeground
            avatarBackground
        }
        messages{
            id
            content
            sender{
                id
                username
                isOnline
            }
            postedAt
        }

    }
}