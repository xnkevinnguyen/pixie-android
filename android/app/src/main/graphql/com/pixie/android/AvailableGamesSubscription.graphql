subscription onAvailableGameSessionsChange($mode:GameMode!, $difficulty:GameDifficulty!){
    onAvailableGameSessionsChange(mode:$mode, difficulty:$difficulty){
        id,
        gameInfo{
            id,
            players{
                id,
                username,
                isOnline,
                isVirtual,
                avatarForeground,
                avatarBackground
            }
            mode,
            language
        }
    }
}